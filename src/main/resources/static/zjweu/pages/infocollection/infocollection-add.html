<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>添加用户</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../css/oksub.css">
</head>

<body>
    <div class="ok-body">
        <!--form表单-->

        <form class="layui-form ok-form" lay-filter="filter">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">编码</label>
                    <div class="layui-input-block">
                        <input type="text" name="code" placeholder="请输入编码" autocomplete="off" class="layui-input"
                            lay-verify="required">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">所属地区</label>
                    <div class="layui-input-block">
                        <input type="text" name="address" placeholder="请输入所属地区" autocomplete="off" class="layui-input"
                            lay-verify="required">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">行政等级</label>
                    <div class="layui-input-block">
                        <input type="text" name="level" placeholder="请输入行政等级" autocomplete="off" class="layui-input"
                            lay-verify="required">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="unitname" placeholder="请输入名称" autocomplete="off" class="layui-input"
                            lay-verify="required">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">水文总采集点个数</label>
                    <div class="layui-input-block">
                        <input type="text" name="hydrologycollectnumber" placeholder="请输入水文总采集点个数" autocomplete="off"
                            class="layui-input" lay-verify="intnumber">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">水文自动采集点个数</label>
                    <div class="layui-input-block">
                        <input type="text" name="hydrologyautocollectnumber" placeholder="请输入水文自动采集点个数"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">水土保持总采集点个数</label>
                    <div class="layui-input-block">
                        <input type="text" name="soilretentioncollectnumber" placeholder="请输入水土保持总采集点个数"
                            autocomplete="off" class="layui-input" lay-verify="intnumber">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">水土保持自动采集点个数</label>
                    <div class="layui-input-block">
                        <input type="text" name="soilretentionautocollectnumber" placeholder="请输入水土保持自动采集点个数"
                            autocomplete="off" class="layui-input" lay-verify="intnumber">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">水资源总采集点个数</label>
                    <div class="layui-input-block">
                        <input type="text" name="waterresourcecollectnumber" placeholder="请输入水资源总采集点个数"
                            autocomplete="off" class="layui-input" lay-verify="intnumber">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">水资源自动采集点个数</label>
                    <div class="layui-input-block">
                        <input type="text" name="waterresourceautocollectnumber" placeholder="请输入水资源自动采集点个数"
                            autocomplete="off" class="layui-input" lay-verify="intnumber">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">水环境水生态总采集点</label>
                    <div class="layui-input-block">
                        <input type="text" name="ecologycollectnumber" placeholder="请输入水环境水生态总采集点" autocomplete="off"
                            class="layui-input" lay-verify="intnumber">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">水环境水生态自动采集点个数</label>
                    <div class="layui-input-block">
                        <input type="text" name="ecologyautocollectnumber" placeholder="请输入水环境水生态自动采集点个数"
                            autocomplete="off" class="layui-input" lay-verify="intnumber">
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">水利工程总采集点个数</label>
                    <div class="layui-input-block">
                        <input type="text" name="irrigationworkscollectnumber" placeholder="请输入水利工程总采集点个数"
                            autocomplete="off" class="layui-input" lay-verify="intnumber">
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">水利工程自动采集点个数</label>
                    <div class="layui-input-block">
                        <input type="text" name="irrigationworksautocollectnumber" placeholder="请输入水利工程自动采集点个数"
                            autocomplete="off" class="layui-input" lay-verify="intnumber">
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">农村水利总采集点个数</label>
                    <div class="layui-input-block">
                        <input type="text" name="ruralirrigationcollectnumber" placeholder="请输入农村水利总采集点个数"
                            autocomplete="off" class="layui-input" lay-verify="intnumber">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">农村水利自动采集点个数</label>
                    <div class="layui-input-block">
                        <input type="text" name="ruralirrigationautocollectnumber" placeholder="请输入农村水利自动采集点个数"
                            autocomplete="off" class="layui-input" lay-verify="intnumber">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">其他总采集点个数</label>
                    <div class="layui-input-block">
                        <input type="text" name="othercollectnumber" placeholder="请输入其他总采集点个数" autocomplete="off"
                            class="layui-input" lay-verify="intnumber">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">其他自动采集点个数</label>
                    <div class="layui-input-block">
                        <input type="text" name="otherautocollectnumber" placeholder="请输入其他自动采集点个数" autocomplete="off"
                            class="layui-input" lay-verify="intnumber">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">其他采集点名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="othercollectname" placeholder="请输入其他采集点名称" autocomplete="off"
                            class="layui-input">
                    </div>
                </div>

                <div class="layui-inline" style="visibility: hidden;">
                    <label class="layui-form-label">id</label>
                    <div class="layui-input-block">
                        <input type="text" name="id" placeholder="id" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="add">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
    <!--js逻辑-->
    <script src="../../lib/layui/layui.js"></script>
    <script>
        layui.use(["element", "form", "laydate", "okLayer", "okUtils"], function () {
            let form = layui.form;
            let laydate = layui.laydate;
            let okLayer = layui.okLayer;
            let okUtils = layui.okUtils;

            laydate.render({ elem: "#fitupyear", type: "year" });
            form.verify({
               intnumber: [/^$|^\s*[1-9]\d*\s*$/, '请输入整数']
            });

            form.on("submit(add)", function (data) {
                okUtils.ajax("addInfocollection", "post", data.field, true).done(function (response) {
                    console.log(response);
                    okLayer.greenTickMsg("添加成功", function () {
                        parent.layer.close(parent.layer.getFrameIndex(window.name));
                    });
                }).fail(function (error) {
                    console.log(error)
                });
                return false;
            });
        });
    </script>
</body>

</html>
