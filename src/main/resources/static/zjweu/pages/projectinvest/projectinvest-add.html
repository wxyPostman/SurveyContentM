<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>添加用户</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../css/oksub.css">
</head>

<body>
    <div class="ok-body">
        <!--form表单-->

        <form class="layui-form ok-form" lay-filter="filter">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">编码</label>
                    <div class="layui-input-block">
                        <input type="text" name="code" placeholder="请输入编码" autocomplete="off" class="layui-input"
                            lay-verify="required">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">所属地区</label>
                    <div class="layui-input-block">
                        <input type="text" name="address" placeholder="请输入所属地区" autocomplete="off" class="layui-input"
                            lay-verify="required">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">行政等级</label>
                    <div class="layui-input-block">
                        <input type="text" name="level" placeholder="请输入行政等级" autocomplete="off" class="layui-input"
                            lay-verify="required">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="unitname" placeholder="请输入名称" autocomplete="off" class="layui-input"
                            lay-verify="required">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">项目名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="entryname" placeholder="请输入项目名称" autocomplete="off"
                            class="layui-input">
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">项目简介</label>
                    <div class="layui-input-block">
                        <input type="text" name="projectbriefintroduction" placeholder="请输入项目简介" autocomplete="off"
                            class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">批复文号</label>
                    <div class="layui-input-block">
                        <input type="text" name="approvalnumber" placeholder="请输入批复文号" autocomplete="off"
                            class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">项目类型</label>
                    <div class="layui-input-block">
                        <input type="text" name="projecttype" placeholder="请输入项目类型" autocomplete="off"
                            class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">项目类别</label>
                    <div class="layui-input-block">
                        <input type="text" name="itemcategory" placeholder="请输入项目类别" autocomplete="off"
                            class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">建设周期</label>
                    <div class="layui-input-block">
                        <input type="text" name="constructioncycle" placeholder="请输入建设周期" autocomplete="off"
                            class="layui-input"  lay-verify="intnumber">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">中央投资</label>
                    <div class="layui-input-block">
                        <input type="text" name="centralinvestment" placeholder="请输入中央投资" autocomplete="off"
                            class="layui-input" lay-verify="number">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">地方投资</label>
                    <div class="layui-input-block">
                        <input type="text" name="localinvestment" placeholder="地方投资" autocomplete="off"
                            class="layui-input" lay-verify="number">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">项目投资其他</label>
                    <div class="layui-input-block">
                        <input type="text" name="otherprojectinvestment" placeholder="请输入项目投资其他" autocomplete="off"
                            class="layui-input" lay-verify="number">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">年度投资</label>
                    <div class="layui-input-block">
                        <input type="text" name="annualinvestment" placeholder="请输入年度投资" autocomplete="off"
                            class="layui-input" lay-verify="number">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">是否属于水利工程附属信息化项目</label>
                    <div class="layui-input-block">
                        <input type="radio" name="isaffiliatedinformationproject" value="是" title="是" checked>
                        <input type="radio" name="isaffiliatedinformationproject" value="否" title="否">
                    </div>
                </div>


                <div class="layui-inline">
                    <label class="layui-form-label">主要功能</label>
                    <div class="layui-input-block">
                        <input type="text" name="majorfunction" placeholder="请输入主要功能" autocomplete="off"
                            class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">系统所属业务类别</label>
                    <div class="layui-input-block">
                        <input type="text" name="systemcategory" placeholder="请输入系统所属业务类别" autocomplete="off"
                            class="layui-input">
                    </div>
                </div>
                
                <div class="layui-inline" style="visibility: hidden;">
                    <label class="layui-form-label">id</label>
                    <div class="layui-input-block">
                        <input type="text" name="id" placeholder="id" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="add">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
    <!--js逻辑-->
    <script src="../../lib/layui/layui.js"></script>
    <script>
        layui.use(["element", "form", "laydate", "okLayer", "okUtils"], function () {
            let form = layui.form;
            let laydate = layui.laydate;
            let okLayer = layui.okLayer;
            let okUtils = layui.okUtils;

            laydate.render({ elem: "#fitupyear", type: "year" });
            form.verify({
               intnumber: [/^$|^\s*[1-9]\d*\s*$/, '请输入整数']
            });

            form.on("submit(add)", function (data) {
                okUtils.ajax("addProjectinvest", "post", data.field, true).done(function (response) {
                    console.log(response);
                    okLayer.greenTickMsg("添加成功", function () {
                        parent.layer.close(parent.layer.getFrameIndex(window.name));
                    });
                }).fail(function (error) {
                    console.log(error)
                });
                return false;
            });
        });
    </script>
</body>

</html>
