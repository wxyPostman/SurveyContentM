<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>网信领导机构情况调查列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../css/oksub.css">
</head>

<body>
    <div class="ok-body">
        <!--模糊搜索区域-->
        <div class="layui-row">
            <form class="layui-form layui-col-md12 ok-search">
                <input class="layui-input" placeholder="年份选择" autocomplete="off" id="startTime" name="startTime">
                <button class="layui-btn" lay-submit="" lay-filter="search">
                    <i class="layui-icon">&#xe615;</i>
                </button>
            </form>
        </div>
        <!--数据表格-->
        <table class="layui-hide" id="tableId" lay-filter="tableFilter"></table>
    </div>
    <!--js逻辑-->
    <script src="../../lib/layui/layui.js"></script>
    <script>
        layui.use(["element", "table", "form", "laydate", "okLayer", "okUtils", "okMock"], function () {
            let table = layui.table;
            let form = layui.form;
            let laydate = layui.laydate;
            let okLayer = layui.okLayer;
            let okUtils = layui.okUtils;
            let okMock = layui.okMock;

            laydate.render({ elem: "#startTime", type: "year" });
            laydate.render({ elem: "#endTime", type: "year" });

            let userTable = table.render({
                elem: '#tableId',
                url: "../../../getHardware",
                limit: 10,
                page: true,
                toolbar: true,
                toolbar: "#toolbarTpl",
                size: "sm",
                cols: [[
                    // {type: "checkbox", fixed: "left"},
                    // { field: "id", title: "id", width: 100, sort: true },
                    { field: "code", title: "编码", width: 100 },
                    { field: "address", title: "所属地区", width: 100 },
                    { field: "level", title: "行政等级", width: 100 },
                    { field: "unitname", title: "名称", width: 200 },
                    { field: "computerterminalnumber", title: "计算机终端数", width: 150 },
                    { field: "uav", title: "无人机", width: 150 },
                    { field: "fixedsatellitestation", title: "固定卫星小站", width: 150 },
                    { field: "portablesatellitestation", title: "便携卫星小站", width: 150 },
                    { field: "othersatellitefacilities", title: "其他卫星设施", width: 150 },
                    { field: "beidoufloodreport", title: "北斗卫星短信报汛", width: 150 },
                    { field: "fixedposition", title: "定位", width: 150 },
                    { field: "dongzhongtong", title: "动中通", width: 150 },
                    { field: "jingzhongtong", title: "静中通", width: 150 },
                    { field: "clusterterminal", title: "集群通信终端", width: 150 },
                    { field: "microwavelinelength", title: "微波通信线路长度", width: 150 },
                    { field: "relaystationnumber", title: "微波通信中继站数", width: 150 },
                    { field: "othercommunication", title: "其它通信手段名称", width: 150 },
                    { field: "othercommunicationnumber", title: "其它通信手段站数", width: 150 },
                    { field: "othercommunicationlinelength", title: "其它通信手路线长度", width: 150 },
                    { title: "操作", width: 100, align: "center", fixed: "right", templet: "#operationTpl" }
                ]],
                parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count": res.count, //解析数据长度
                        "data": res.data //解析数据列表
                    };
                },
                done: function (res, curr, count) {
                    // console.info(res, curr, count);
                    var data = res.data;

                    data.forEach(function (value, key) {
                        //这里必须选择点击方法，不知为何添加layui-form-checked class属性会造成二次点击（即下次点击必须点击两下才能生效）bug，
                        //所有类似的手动修改class貌似都会造成二次效果
                        if (value.read_total > 10) {
                            $("div[lay-id='tableId'] td .layui-form-checkbox").eq(key).click();
                        }
                    })
                }
            });

            form.on("submit(search)", function (data) {
                userTable.reload({
                    where: data.field,
                    page: { curr: 1 }
                });
                return false;
            });

            table.on("toolbar(tableFilter)", function (obj) {
                switch (obj.event) {
                    case "batchEnabled":
                        batchEnabled();
                        break;
                    case "batchDisabled":
                        batchDisabled();
                        break;
                    case "batchDel":
                        batchDel();
                        break;
                    case "add":
                        add();
                        break;
                }
            });

            table.on("tool(tableFilter)", function (obj) {
                let data = obj.data;
                switch (obj.event) {
                    case "edit":
                        edit(data);
                        break;
                    case "del":
                        del(data.id);
                        break;
                }
            });

            function batchEnabled() {
                okLayer.confirm("确定要批量启用吗？", function (index) {
                    layer.close(index);
                    let idsStr = okUtils.tableBatchCheck(table);
                    if (idsStr) {
                        okUtils.ajax("/user/normalUser", "put", { idsStr: idsStr }, true).done(function (response) {
                            console.log(response);
                            okUtils.tableSuccessMsg(response.msg);
                        }).fail(function (error) {
                            console.log(error)
                        });
                    }
                });
            }

            function batchDisabled() {
                okLayer.confirm("确定要批量停用吗？", function (index) {
                    layer.close(index);
                    let idsStr = okUtils.tableBatchCheck(table);
                    if (idsStr) {
                        okUtils.ajax("/user/stopUser", "put", { idsStr: idsStr }, true).done(function (response) {
                            console.log(response);
                            okUtils.tableSuccessMsg(response.msg);
                        }).fail(function (error) {
                            console.log(error)
                        });
                    }
                });
            }

            function batchDel() {
                okLayer.confirm("确定要批量删除吗？", function (index) {
                    layer.close(index);
                    let idsStr = okUtils.tableBatchCheck(table);
                    if (idsStr) {
                        okUtils.ajax("/user/deleteUser", "delete", { idsStr: idsStr }, true).done(function (response) {
                            console.log(response);
                            okUtils.tableSuccessMsg(response.msg);
                        }).fail(function (error) {
                            console.log(error)
                        });
                    }
                });
            }

            function add() {
                okLayer.open("添加调查列表", "hardware-add.html", "90%", "90%", null, function () {
                    userTable.reload();
                })
            }

            function edit(data) {
                okLayer.open("更新调查列表", "hardware-edit.html", "90%", "90%", function (layero) {
                    let iframeWin = window[layero.find("iframe")[0]["name"]];
                    // iframeWin.frameElement.id;
                    iframeWin.initForm(data);
                }, function () {
                    userTable.reload();
                })
            }

            function del(id) {
                okLayer.confirm("确定要删除吗？", function () {
                    okUtils.ajax("deleteHardware", "delete", { id: id }, true).done(function (response) {
                        // console.log(response);
                        // okUtils.tableSuccessMsg(response.msg);
                        layer.msg(response.msg, { icon: 1, time: 1000 }, function () {
                            // 刷新当前页table数据
                            userTable.reload();
                        });
                    }).fail(function (error) {
                        console.log(error)
                    });
                })
            }
        })
    </script>
    <!-- 头工具栏模板 -->
    <script type="text/html" id="toolbarTpl">
        <!-- <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm layui-btn-normal" lay-event="batchEnabled">批量启用</button>
            <button class="layui-btn layui-btn-sm layui-btn-warm" lay-event="batchDisabled">批量停用</button>
            <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="batchDel">批量删除</button> -->
    <button class="layui-btn layui-btn-sm" lay-event="add">添加调查列表</button>
    </div>
    </script>
    <!-- 行工具栏模板 -->
    <script type="text/html" id="operationTpl">
        <a href="javascript:" title="编辑" lay-event="edit"><i class="layui-icon">&#xe642;</i></a>
        <a href="javascript:" title="删除" lay-event="del"><i class="layui-icon">&#xe640;</i></a>
    </script>
    
</body>

</html>
