<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>更新用户</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../css/oksub.css">
</head>

<body>
    <div class="ok-body">
        <!--form表单-->
        <form class="layui-form ok-form" lay-filter="filter">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">编码</label>
                    <div class="layui-input-block">
                        <input type="text" name="code" placeholder="请输入编码" autocomplete="off" class="layui-input"
                            lay-verify="required">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">所属地区</label>
                    <div class="layui-input-block">
                        <input type="text" name="address" placeholder="请输入所属地区" autocomplete="off" class="layui-input"
                            lay-verify="required">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">行政等级</label>
                    <div class="layui-input-block">
                        <input type="text" name="level" placeholder="请输入行政等级" autocomplete="off" class="layui-input"
                            lay-verify="required">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">规划名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="planname" placeholder="请输入规划名称" autocomplete="off" class="layui-input"
                            lay-verify="required">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">审批单位</label>
                    <div class="layui-input-block">
                        <input type="text" name="approvalunit" placeholder="请输入审批单位" autocomplete="off" class="layui-input"
                        >
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">发布时间</label>
                    <div class="layui-input-block">
                        <input type="text"  id="releasetime"  name="releasetime" placeholder="请输入发布时间" autocomplete="off" class="layui-input"
                        >
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">附件名称</label>
                    <div class="layui-input-block">
                        <input type="text"  name="systemname" placeholder="请输入附件名称" autocomplete="off" class="layui-input"
                        >
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">制度名称</label>
                    <div class="layui-input-block">
                        <input type="text"  name="managename" placeholder="请输入制度名称" autocomplete="off" class="layui-input"
                        >
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">文号</label>
                    <div class="layui-input-block">
                        <input type="text"  name="num" placeholder="请输入文号" autocomplete="off" class="layui-input"
                        >
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">使用范围</label>
                    <div class="layui-input-block">
                        <input type="text"  name="userange" placeholder="请输入使用范围" autocomplete="off" class="layui-input"
                        >
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">发文单位</label>
                    <div class="layui-input-block">
                        <input type="text"  name="dept" placeholder="请输入发文单位" autocomplete="off" class="layui-input"
                        >
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">颁布时间</label>
                    <div class="layui-input-block">
                        <input type="text" id="promulgationtime" name="promulgationtime" placeholder="请输入颁布时间" autocomplete="off" class="layui-input"
                        >
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">实施的制度名称</label>
                    <div class="layui-input-block">
                        <input type="text"  name="readymanagename" placeholder="请输入实施的制度名称" autocomplete="off" class="layui-input"
                        >
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">是否已编制滚动发展计划</label>
                    <div class="layui-input-block">
                        <input type="radio" name="isplan" value="是" title="是" checked>
                        <input type="radio" name="isplan" value="否" title="否">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">是否已实施管理规章制度</label>
                    <div class="layui-input-block">
                        <input type="radio" name="ismanage" value="是" title="是" checked>
                        <input type="radio" name="ismanage" value="否" title="否">
                    </div>
                </div>
                <div class="layui-inline" style="visibility: hidden;">
                    <label class="layui-form-label">id</label>
                    <div class="layui-input-block">
                        <input type="text" name="id" placeholder="id" autocomplete="off" class="layui-input"
                        >
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="edit">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
    <!--js逻辑-->
    <script src="../../lib/layui/layui.js"></script>
    <script>
        let initData;

        function initForm(data) {
            let form = layui.form;
            initData = null;
            let jsonString = JSON.stringify(data);
            initData = JSON.parse(jsonString);
            form.val("filter", initData);
        }

        layui.use(["element", "form", "laydate", "okLayer", "okUtils"], function () {
            let form = layui.form;
            let laydate = layui.laydate;
            let okLayer = layui.okLayer;
            let okUtils = layui.okUtils;

            laydate.render({ elem: "#promulgationtime", type: "date" });
            laydate.render({elem: "#releasetime", type: "date" });

            form.verify({
                birthdayVerify: [/^((((1[6-9]|[2-9]\d)\d{2})-(0?[13578]|1[02])-(0?[1-9]|[12]\d|3[01]))|(((1[6-9]|[2-9]\d)\d{2})-(0?[13456789]|1[012])-(0?[1-9]|[12]\d|30))|(((1[6-9]|[2-9]\d)\d{2})-0?2-(0?[1-9]|1\d|2[0-8]))|(((1[6-9]|[2-9]\d)(0[48]|[2468][048]|[13579][26])|((16|[2468][048]|[3579][26])00))-0?2-29-))(\s(([01]\d{1})|(2[0123])):([0-5]\d):([0-5]\d))?$/, '日期格式不正确']
            });

            form.on("submit(edit)", function (data) {
                okUtils.ajax("updateSystemPlan", "put", data.field, true).done(function (response) {
                    console.log(response);
                    okLayer.greenTickMsg("编辑成功", function () {
                        parent.layer.close(parent.layer.getFrameIndex(window.name));
                    });
                }).fail(function (error) {
                    // console.log(error)
                });
                return false;
            });
        })
    </script>
</body>

</html>
