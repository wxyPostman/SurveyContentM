<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>添加用户</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../css/oksub.css">
</head>

<body>
    <div class="ok-body">
        <!--form表单-->

        <form class="layui-form ok-form" lay-filter="filter">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">编码</label>
                    <div class="layui-input-block">
                        <input type="text" name="code" placeholder="请输入编码" autocomplete="off" class="layui-input"
                            lay-verify="required">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">所属地区</label>
                    <div class="layui-input-block">
                        <input type="text" name="address" placeholder="请输入所属地区" autocomplete="off" class="layui-input"
                            lay-verify="required">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">行政等级</label>
                    <div class="layui-input-block">
                        <input type="text" name="level" placeholder="请输入行政等级" autocomplete="off" class="layui-input"
                            lay-verify="required">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="unitname" placeholder="请输入名称" autocomplete="off" class="layui-input"
                            lay-verify="required">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">工作牵头部门</label>
                    <div class="layui-input-block">
                        <input type="text" name="leaddepartment" placeholder="请输入工作牵头部门" autocomplete="off" class="layui-input"
                        >
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">年度采购经费</label>
                    <div class="layui-input-block">
                        <input type="text" name="fund" placeholder="请输入年度采购经费" autocomplete="off" class="layui-input"
                        lay-verify="number">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">正版操作系统数量</label>
                    <div class="layui-input-block">
                        <input type="text" name="operate" placeholder="请输入正版操作系统数量" autocomplete="off" class="layui-input"
                        lay-verify="number">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">正版办公软件数量</label>
                    <div class="layui-input-block">
                        <input type="text" name="officesoftware" placeholder="请输入正版办公软件数量" autocomplete="off" class="layui-input"
                        lay-verify="number">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">正版防病毒软件数量</label>
                    <div class="layui-input-block">
                        <input type="text" name="antivirus" placeholder="请输入正版防病毒软件数量" autocomplete="off" class="layui-input"
                        lay-verify="number">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">是否成立领导小组</label>
                    <div class="layui-input-block">
                        <input type="radio" name="haveleadgroup" value="是" title="是" checked>
                        <input type="radio" name="haveleadgroup" value="否" title="否">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">是否成立工作组</label>
                    <div class="layui-input-block">
                        <input type="radio" name="haveworkgroup" value="是" title="是" checked>
                        <input type="radio" name="haveworkgroup" value="否" title="否">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">是否有软件采购管理制度</label>
                    <div class="layui-input-block">
                        <input type="radio" name="haveprocurement" value="是" title="是" checked>
                        <input type="radio" name="haveprocurement" value="否" title="否">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">是否有软件资产管理制度</label>
                    <div class="layui-input-block">
                        <input type="radio" name="haveasset" value="是" title="是" checked>
                        <input type="radio" name="haveasset" value="否" title="否">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">是否有软件配置管理制度</label>
                    <div class="layui-input-block">
                        <input type="radio" name="havedispose" value="是" title="是" checked>
                        <input type="radio" name="havedispose" value="否" title="否">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">是否有软件使用管理制度</label>
                    <div class="layui-input-block">
                        <input type="radio" name="haveusage" value="是" title="是" checked>
                        <input type="radio" name="haveusage" value="否" title="否">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">是否有软件正版化考核制度</label>
                    <div class="layui-input-block">
                        <input type="radio" name="haveassess" value="是" title="是" checked>
                        <input type="radio" name="haveassess" value="否" title="否">
                    </div>
                </div>

                <div class="layui-inline" style="visibility: hidden;">
                    <label class="layui-form-label">id</label>
                    <div class="layui-input-block">
                        <input type="text" name="id" placeholder="id" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="add">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
    <!--js逻辑-->
    <script src="../../lib/layui/layui.js"></script>
    <script>
        layui.use(["element", "form", "laydate", "okLayer", "okUtils"], function () {
            let form = layui.form;
            let laydate = layui.laydate;
            let okLayer = layui.okLayer;
            let okUtils = layui.okUtils;

            laydate.render({ elem: "#trainstartdate", type: "date" });
            form.verify({
                birthdayVerify: [/^((((1[6-9]|[2-9]\d)\d{2})-(0?[13578]|1[02])-(0?[1-9]|[12]\d|3[01]))|(((1[6-9]|[2-9]\d)\d{2})-(0?[13456789]|1[012])-(0?[1-9]|[12]\d|30))|(((1[6-9]|[2-9]\d)\d{2})-0?2-(0?[1-9]|1\d|2[0-8]))|(((1[6-9]|[2-9]\d)(0[48]|[2468][048]|[13579][26])|((16|[2468][048]|[3579][26])00))-0?2-29-))(\s(([01]\d{1})|(2[0123])):([0-5]\d):([0-5]\d))?$/, '日期格式不正确']
            });

            form.on("submit(add)", function (data) {
                okUtils.ajax("addSoftwarelegal", "post", data.field, true).done(function (response) {
                    console.log(response);
                    okLayer.greenTickMsg("添加成功", function () {
                        parent.layer.close(parent.layer.getFrameIndex(window.name));
                    });
                }).fail(function (error) {
                    console.log(error)
                });
                return false;
            });
        });
    </script>
</body>

</html>
